<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致蔡炫菁的立冬祝福弹窗（带音乐）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f0f8fb;
            height: 100vh;
            overflow: hidden;
        }
        .popup {
            position: fixed;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            animation: popIn 0.5s ease-out, float 6s infinite ease-in-out;
            max-width: 280px;
            word-wrap: break-word;
        }
        .popup h3 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .popup p {
            font-size: 14px;
            opacity: 0.9;
        }
        audio {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            opacity: 0.8;
        }
        audio:hover {
            opacity: 1;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
    </style>
</head>
<body>
    <audio autoplay loop controls>
        <source src="lidong-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放，请升级浏览器。
    </audio>

    <script>
        // 专属蔡炫菁的立冬祝福语库（明确指向接收人）
        const blessings = [
            "致蔡炫菁：立冬安康，愿暖汤暖胃，心意暖心，岁岁常欢喜！",
            "致蔡炫菁：立冬已至，愿你添衣保暖，福气相伴，万事皆顺意！",
            "致蔡炫菁：寒来冬始，愿你有暖阳相伴，有良人相依，暖冬不寒！",
            "致蔡炫菁：立冬快乐！愿三餐温热，四季平安，烦恼消散，笑容常在！",
            "致蔡炫菁：立冬至，养生时，愿你养精蓄锐，来年元气满满，万事可期！",
            "致蔡炫菁：冬日伊始，愿你被温柔以待，生活有茶香，日子暖洋洋！",
            "致蔡炫菁：立冬安康，愿家人常伴，事业顺遂，幸福绵长，岁岁无忧！",
            "致蔡炫菁：寒风吹不散暖意，愿你立冬时节，温暖常存，好运连连！",
            "致蔡炫菁：立冬补冬，愿你吃好喝好，身体康健，精神抖擞过暖冬！",
            "致蔡炫菁：冬日漫漫，愿你心中有光，眼里有笑，每一天都温暖明亮！"
        ];

        // 随机彩色配色（保证可读性）
        const colorPairs = [
            { bg: "#ff7e5f", text: "#ffffff" },
            { bg: "#4facfe", text: "#ffffff" },
            { bg: "#f9d423", text: "#333333" },
            { bg: "#9b59b6", text: "#ffffff" },
            { bg: "#1abc9c", text: "#ffffff" },
            { bg: "#e74c3c", text: "#ffffff" },
            { bg: "#3498db", text: "#ffffff" },
            { bg: "#f39c12", text: "#ffffff" },
            { bg: "#2ecc71", text: "#ffffff" },
            { bg: "#16a085", text: "#ffffff" }
        ];

        // 生成随机弹窗
        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
            const randomColor = colorPairs[Math.floor(Math.random() * colorPairs.length)];
            
            popup.style.backgroundColor = randomColor.bg;
            popup.style.color = randomColor.text;
            popup.style.left = `${Math.random() * 80 + 10}vw`;
            popup.style.top = `${Math.random() * 80 + 10}vh`;
            popup.style.animationDelay = `${Math.random() * 2}s`;
            
            popup.innerHTML = `<h3>立冬专属祝福</h3><p>${randomBlessing}</p>`;
            document.body.appendChild(popup);

            // 10秒后自动消失
            setTimeout(() => {
                popup.style.opacity = 0;
                popup.style.transform = "scale(0.5)";
                popup.style.transition = "opacity 0.5s, transform 0.5s";
                setTimeout(() => popup.remove(), 500);
            }, 10000);
        }

        // 批量弹窗（10个，间隔0.8秒）
        for (let i = 0; i < 10; i++) {
            setTimeout(createPopup, i * 800);
        }

        // 点击新增弹窗
        document.body.addEventListener("click", createPopup);
    </script>
</body>
</html>
