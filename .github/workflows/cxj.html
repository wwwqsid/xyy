<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡炫菁的立冬祝福弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f0f8fb;
            height: 100vh;
            overflow: hidden;
        }
        .popup {
            position: fixed;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            animation: popIn 0.5s ease-out, float 6s infinite ease-in-out;
            max-width: 280px;
            word-wrap: break-word;
        }
        .popup h3 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .popup p {
            font-size: 14px;
            opacity: 0.9;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
    </style>
</head>
<body>
    <script>
        // 立冬祝福语库（前缀固定“蔡炫菁”）
        const blessings = [
            "蔡炫菁祝您立冬安康，暖身暖心常欢喜！",
            "蔡炫菁愿您立冬有暖汤，岁岁皆安康，万事顺意！",
            "蔡炫菁提醒您：立冬添衣，保暖防寒，福气满满！",
            "蔡炫菁祝您立冬时节，寒意渐浓，温暖相伴，好运连连！",
            "蔡炫菁愿您立冬有暖阳，生活有茶香，日子暖洋洋！",
            "蔡炫菁祝您立冬快乐，家人安康，事业顺遂，幸福绵长！",
            "蔡炫菁提醒您：立冬补冬，养精蓄锐，来年更有精气神！",
            "蔡炫菁愿您立冬时节，烦恼消散，温暖常伴，笑容常在！",
            "蔡炫菁祝您立冬安康，三餐温热，四季平安，岁岁无忧！",
            "蔡炫菁愿您立冬有良人相伴，暖冬不寒，岁月安然！"
        ];

        // 随机颜色库（背景色+文字色组合，保证对比度）
        const colorPairs = [
            { bg: "#ff7e5f", text: "#ffffff" },
            { bg: "#4facfe", text: "#ffffff" },
            { bg: "#f9d423", text: "#333333" },
            { bg: "#9b59b6", text: "#ffffff" },
            { bg: "#1abc9c", text: "#ffffff" },
            { bg: "#e74c3c", text: "#ffffff" },
            { bg: "#3498db", text: "#ffffff" },
            { bg: "#f39c12", text: "#ffffff" },
            { bg: "#2ecc71", text: "#ffffff" },
            { bg: "#16a085", text: "#ffffff" }
        ];

        // 生成随机弹窗
        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";

            // 随机选择祝福语和颜色
            const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
            const randomColor = colorPairs[Math.floor(Math.random() * colorPairs.length)];

            // 设置样式
            popup.style.backgroundColor = randomColor.bg;
            popup.style.color = randomColor.text;
            popup.style.left = `${Math.random() * 80 + 10}vw`; // 左右10-90vw范围
            popup.style.top = `${Math.random() * 80 + 10}vh`;  // 上下10-90vh范围
            popup.style.animationDelay = `${Math.random() * 2}s`; // 随机延迟弹出

            // 设置内容
            popup.innerHTML = `<h3>立冬祝福</h3><p>${randomBlessing}</p>`;

            // 添加到页面
            document.body.appendChild(popup);

            // 10秒后自动移除（可选，避免弹窗过多）
            setTimeout(() => {
                popup.style.opacity = 0;
                popup.style.transform = "scale(0.5)";
                popup.style.transition = "opacity 0.5s, transform 0.5s";
                setTimeout(() => popup.remove(), 500);
            }, 10000);
        }

        // 批量生成弹窗（10个，可调整数量）
        for (let i = 0; i < 10; i++) {
            setTimeout(createPopup, i * 800); // 每隔800ms生成一个
        }

        // 点击页面可新增弹窗
        document.body.addEventListener("click", createPopup);
    </script>
</body>
</html>
